<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title name -->
    <title>Wizard Jquery Card</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- card with jQuery -->


    <section class="card">

        <!-- progress bar -->
        <div class="progress-bar ">
            <div class="bar-first" id="barFirst"></div>
            <div class="bar-first" id="barSecond"></div>
            <div class="bar-first" id="barThree"></div>
            <div class="bar-first" id="barForth"></div>
        </div>
        <div class="progress-bar text">
            <div id="step-1">Step 1</div>
            <div id="step-2">Step 2</div>
            <div id="step-3">Step 3</div>
            <div id="step-4">Step 4</div>
        </div>

        <!-- /progress bar -->
        <!-- card -->
        <h1>Select Card</h1>
        <div class="card-section" id="card-1">
            <div class="card-first">
                <i class="fa fa-building"></i>
                Building
            </div>
            <div class="card-first">
                <i class="fa fa-globe fa-building"></i>
                World Wide
            </div>
            <div class="card-first">
                <i class="fa fa-building"></i>
                Web Design
            </div>
     

        </div>

       
        <div class="button">
            <button class="button" id="back">Back</button>
            <button class="button" id="next" disabled>Next </button>
        </div>

        <!-- /card -->


        <!-- card two -->

        <div class="card-section" id="card-2">
            <div class="card-first">
                <i class="fa fa-building"></i>
                Design
            </div>
            <div class="card-first">
                <i class="fa fa-globe fa-building"></i>
                Code
            </div>
            <div class="card-first">
                <i class="fa fa-building"></i>
                Develop
            </div>
        </div>
  
        <!-- /card -->


        <!-- card three -->

        <div class="card-section" id="card-3">


            <div class="card-first">
                <i class="fa fa-building" id="fontCard"></i>
                Design
            </div>
            <div class="card-first">
                <i class="fa fa-globe fa-building"></i>
                Code
            </div>
            <div class="card-first">
                <i class="fa fa-building"></i>
                Develop
            </div>
        </div>
        <div class=""></div>
        <!-- /card -->

        <!-- button -->



    </section>
    <!-- /card with jQuery -->


    <!-- jquery js -->
    <script src="./jQuery/jquery-3.6.1.min.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>

</html>
